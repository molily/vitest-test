<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hi</title>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root2"></div>

    <script type="module">
      import { h, render } from 'preact';
      import { Counter as PreactCounter } from './src/Counter';
      import SvelteCounter from './src/Counter.svelte';

      const root1 = document.getElementById('root1');
      render(h(PreactCounter), root1);

      const root2 = document.getElementById('root2');
      new SvelteCounter({ target: root2 });
    </script>
  </body>
</html>
